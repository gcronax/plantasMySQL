<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalles del Coche</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
</head>


<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center" style="width: 18rem;">
            <div class="card text-center">
                <!-- Foto -->
                <img th:src="@{/fotos/{nombreImagen}(nombreImagen=${coche.foto})}"
                     alt="Foto"
                     class="img-fluid rounded mb-4"
                     style="max-height: 250px;">

                <div class="card-body">
                    <h1 class="card-title text-info mb-4" th:text="${coche.modelo}">Modelo</h1>

                    <!-- Datos (usamos fw-bold para negrita) -->
                    <p class="fs-5">
                        <span class="fw-bold">Marca:</span>
                        <!-- Badge para resaltar el tipo -->
                        <span th:text="${coche.marca}">Marca</span>
                    </p>

                    <p class="fs-5">
                        <span class="fw-bold">Modelo:</span>
                        <span th:text="${coche.modelo}">Modelo</span>
                    </p>

                    <hr class="my-4">

                    <a th:href="@{/coches/editar/{id_coche}(id_coche=${coche.id_coche})}"
                       class="btn btn-info bt-sm">Editar</a>

                    <a th:href="@{/coches/borrar/{id_coche}(id_coche=${coche.id_coche})}"
                       class="btn btn-info bt-sm"
                       onclick="return confirm('¿Estás seguro de borrar esta coche?')">Borrar</a>
                </div>
            </div>
            <p class="mt-3"><a th:href="@{/coches}">Volver al listado</a></p>
        </div>
    </div>
</div>
</body>
</html>
